<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .content { margin: 20px 0; }
        .footer { font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Ваш отклик принят!</h2>
        </div>

        <div class="content">
            <p>Автор объявления <strong>"{{ ad.title }}"</strong> принял ваш отклик:</p>

            <blockquote style="background: #f9f9f9; padding: 10px; border-left: 3px solid #ccc;">
                {{ response.text }}
            </blockquote>

            <p>Вы можете связаться с автором объявления по email: <strong>{{ ad.email }}</strong></p>

            <p>
                <a href="{{ site_url }}{% url 'ads_detail' ad.pk %}"
                   style="background: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px;">
                    Посмотреть объявление
                </a>
            </p>
        </div>

        <div class="footer">
            <p>Это письмо отправлено автоматически, пожалуйста, не отвечайте на него.</p>
        </div>
    </div>
</body>
</html>
