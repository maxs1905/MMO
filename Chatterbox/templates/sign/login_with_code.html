{% extends "main.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Подтверждение регистрации</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <p>Введите код, который был отправлен на ваш email</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="code">Код подтверждения (6 цифр):</label>
                            <input type="text" class="form-control" name="code" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Подтвердить</button>
                        <a href="{% url 'resend_code' %}" class="btn btn-link w-100">Отправить код повторно</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
